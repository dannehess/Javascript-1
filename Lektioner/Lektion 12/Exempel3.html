//Hämta alla p-element
let p = document.getElementsByTagName('p');
for(let i=0; i < p.length; i++)
{
    //Hämta innehållet
    let s = p[i].innerHTML;
    //Anropa funktionen capitalize
    s = capitalize(s);
    //Lägg till en punkt om punkt saknas
    s = addDotToEndOfString();
    //Uppdatera DOM-trädet
    p[i].innerHTML = s; 

    p[i].className = 'cool';

    // p[i].innerHTML = capitalize(p[i].innerHTML);

    console.log(s);
}

function capitalize(s)
{
    //Ändra den första bokstaven till versal
    return s.charAt(0).toUpperCase() + s.substring(1); //Första tecknet lagras
}

function addDotToEndOfString(s)
{
    if(s[s.length-1] !== '.')
    {
    return s += '.';
}  
    return s;
}
