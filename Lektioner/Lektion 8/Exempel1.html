    <script>
    

let person = prompt("Please enter your name");
setTimeout(helloPopup, 1000);
function helloPopup(){
    alert("Hello " + person + "!");
}
setInterval(helloConsole, 1000);
function helloConsole(){
    console.log("Hello " + person + "!");
}

    
    </script>
